<help page="新的媒體">

<p>這是在你的網站，使用這個工具產生新的媒體檔案．</p>

<h3>屬性</h3>
<p><dl>
<dt>標題</dt>
<dd>媒體資產的名稱．需要</dd>

<dt>媒體類型</dt>
<dd>選擇你新增的媒體資產種類．需要．</dd>

<dt>來源</dt>
<dd>

<dt>目錄</dt>
<dt>媒體要在網站刊登的位置．</dd>

<dt>優先權</dt>
<dd>告訴使用者媒體資產的急迫程度．需要</dd>

<dt>封面日期</dt>
<dd>選擇媒體要顯示的日期跟時間(這不一定就是他的出版日期,而是 讓讀者看到的那天便是出版日)</dd>


<p>當完成時，按下<i>Create(新增)</i>就會到媒體基本資料網頁．</p>

</help>
