<help page="使用者基本資料">

<p><dl>
<dt>名稱</dt>
<dd>假如你想要的話，在欄位一起輸入使用者的自首和/或字尾．</dd>

<dt>聯絡資訊</dt>
<dd>輸入使用者的聯絡資訊．拉下來選擇聯絡的方法(電話，電子郵件，傳真，諸如此類)
和在右邊欄位輸入資料．假如有想超過四欄資料，點選Add More(增加更多)．</dd>

<dt>小組成員</dt>
<dd>定義使用者有什麼權限，左邊列表是管理小組將要被包含加入的使用者．一次選擇一個
點選加入到列表裡．右邊的列表顯示現在小組所有使用者，要移除其中一個使用者，
點選其中一個名稱就可以從列表裡移除．</dd>

<dt>登錄跟密碼</dt>
<dd>輸入使用者開始的登錄名稱跟密碼．使用者能之後更改這些它們．</dd>
</dl></p>

<p>假如完成，點選<i>Save(存檔)</i>．</p>

</help>
