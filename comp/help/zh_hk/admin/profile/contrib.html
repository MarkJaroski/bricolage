<help page="供稿者基本資料">

<p><dl>
<dt>屬性</dt>
<dd>輸入供稿者完整名稱，假如你想要的話，也可以在欄位裡把稱謂跟名字把一起輸入進去．</dd>

<dt>供稿者基本資料</dt>
<dd>拉下選擇供稿者的類別</dd>
</dl></p>

<p>點選<i>Next(下一步)</i>到下一頁的基本資料網頁．</p>

<p><dl>
<dt>接洽資訊</dt>
<dd>輸入如何跟供稿者接洽的資訊．使用下拉選單去選擇接洽的方法(電話，電子郵件，傳真，諸如此類.)和在這些欄位輸入正確的資料．如果想要輸入其餘多的四個欄位，點選<i>Add More</i>.</dd>

<dt>預設的角色屬性</dt>
<dd>輸入供稿者角色的敘述</dd>
</dl></p>

<p>當完成後，點選<i>Save(儲存)</i>．</p>

</help>
