<help page="作業流程管理者">
<p>這是你新增和編輯作業流程地方，內容項目的管理區域．隱含的作業流程是媒體，稿件
和樣版，但你可以新增作業流程或改變現存的流程來滿足你網站的需求</p>


<p><dl>
<dt>搜尋</dt>
<dd>搜尋作業流程名稱，可以用一空白列出所有的作業流程或點選字母列表的字母</dd>

<dt>新增一個作業流程</dt>
<dd>點選這個連結就可以新增一個新的作業流程．之後帶到作業流程檔案網頁</dd>

<dt>已存在的作業流程</dt>
<dd>點選<i>edit(編輯)</i>修改作業流程檔案．點選<i>Log(日誌)</i>察看歷史動作．
刪除作業流程，核選Delete(刪除)核選方塊 然後把畫面捲動到最下面，
並按下<i>Delete Checked（刪除已選取的帳號）</i>按鈕</dd>

</dl></p>

</help>
