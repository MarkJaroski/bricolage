<help page="輸出頻道管理者">

<p>輸出頻道是你要刊登項目的目的地．預設輸出頻道是萬維網，大多數的案例，
只有使用這頻道．</p>

<p><dl>
<dt>搜尋</dt>
<dd>對輸出頻道的名稱做搜尋．空白的搜尋會列出所有的頻道，或點選字母的列表的字母．</dd>

<dt>新增新的輸出頻道</dt>
<dd>點選這個連結去新增新的輸出頻道．點選連結會到輸出頻道的基本資料網頁，你可以輸入
輸出頻道的名字和敘述．</dd>

<dt>已存在的輸出頻道</dt>
<dd>點選<i>Edit(編輯)</i>去更改輸出頻道的基本資料．點選<i>Log(日誌)</i>觀看歷史的動作
．要刪除輸出頻道，確認點選核選方塊，下捲到網頁底，點選<i>Delete Checked(刪除已選擇項目)</i>
按鈕．</dd>
</dl></p>

</help>
