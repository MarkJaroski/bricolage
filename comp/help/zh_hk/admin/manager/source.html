<help page="來源管理員">

<p>來源是提供了一個可以可靠聚合內容項目．伙伴的站台，你的站台，自由作家和新聞服務都是一個潛在的例子．
在第一次用時，你將在系統尋找一來源．這一個，可暫時叫做"內部來源，"，你將可以在你站台上使用這內容項目的屬性．
你可以勇從接收到的內容裡敢將來源更名和把你公司名字加到來源，一旦你新增了一個來源，你可以在內容項目檔案網頁
給它個信用．</p

<p><dl>
<dt>搜尋</dt>
<dd>搜尋來源的名稱．用空白可以列出所有的來源，或點選字母列表裡的字母．</dd>

<dt>已存在的來源</dt>
<dd>點選<i>Edit(編輯)</i>更改來源的檔案．點選<i>Log(日誌)</i>可以檢閱以往動作的
歷史．要刪除來源，檢查刪除方塊，下拉到網頁底按下<i>Delete Checked(刪除已選擇項目)</i>
按鈕</dd>

</dl></p>

</help>
