<help page="新的範本">

<p>使用這工具可以客製化你的Bricolage，在這你將新增範本，包括稿件和媒體基本資料，
增加你的選擇和你所需刊登工具的類型．</p>

<h3>屬性</h3>

<p><dl>
<dt>元素</dt>
<dd>基礎於你現存系統的你新範本，選擇下捲列表到你想要的一個．需要</dd>

<dt>一般</dt>
<dd>從scratch創造新的範本，檢查這方塊．</dd>

<dt>輸出頻道</dt>
<dd>範本的目的地，一次部署一個．需要．</dd>

<dt>目錄</dt>
<dd>範本將要被部署到網站的位置．需要．</dd>

<dt>優先權</dt>
<dd>告訴使用者稿件的急迫程度．需要</dd>
</dl></p>

<p>當完成後，點選<i>Create(新增)</i>，你會到範本的基本資料網頁．</p>

</help>
