<help page="群組管理者">

<p>群組的權限會決定其成員的基本權力，從這個部分你可以新增一個群組並編輯任一群
組的權力</p>


<p><dl>
<dt>搜尋</dt>
<dd>搜尋動作中的群組名稱，空白是搜尋所有的群組．你可以從群組類型字母的列表中呼叫它們</dd>
    
<dt>新增一群組</dt>
<dd>按下此按鈕就新增一個群組．然後會帶到群組檔案頁面，你要輸入群組的名稱跟想要的群組類型，
跟選擇使用者允許使用哪一些權限</dd>
  
<dt>群組管理者</dt>
<dd>點選編輯去修改群組的基本資料．點選日誌觀看帳號的歷史動作．刪除群組，檢查是否
點選核選方塊，把網頁捲到底點選以選擇刪除項目鈕．</dd>


</dl></p>
</help>
